[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=Elementary Time
Author=Flying Hyrax | flyinghyrax.deviantart.com
Version=3.0
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/
Information=A simple text clock. | - Hours, minutes, and seconds | - Can be toggled between 12 and 24 hour time using the context menu

@IncludeGlobal="#@#shared.inc"
@IncludeShared="shared.inc"

[Variables]
MyFontSize=100
Points=":"



[Points]
FontColor=#white#

[msrHour]
Measure=Time
DynamicVariables=1
Format="[mHourCode]"
TimeZone=#tz#
DaylightSavingTime=#dst#
FontColor=#white#
Substitute="0":"00","1":"01","2":"02","3":"03","4":"04","5":"05","6":"06","7":"07","8":"08","9":"09"

[msrMinute]
Measure=Time
Format=%M
TimeZone=#tz#
DaylightSavingTime=#dst#
FontColor=ff7f36

[msrSecond]
Measure=Time
Format=%S
TimeZone=#tz#
DaylightSavingTime=#dst#


[mtrHour]
Meter=STRING
MeasureName=msrHour
MeterStyle=allString
X=300
Y=0
FontSize=#MyFontSize#
FontColor=9268ae
StringAlign=RIGHT
Text=%1


[printPointsAfterHour]
Meter=STRING
MeterStyle=allString
StringAlign=LEFT
X=r
FontSize=#MyFontSize#
FontColor=ff7f36
Text=":"


[mtrMinute]
Meter=STRING
MeasureName=msrMinute
MeterStyle=allString
FontColor=ffffff
X=3R
Y=0
FontSize=#MyFontSize#
StringAlign=LEFT
Text=%1


[printPointsAfterMinute]
Meter=STRING
MeterStyle=allString
StringAlign=LEFT
X=R
FontSize=#MyFontSize#
FontColor=ff7f36
Text=":"


[mtrSecond]
Meter=STRING
MeasureName=msrSecond
MeterStyle=allString
X=3R
FontSize=#MyFontSize#
FontColor=53dc5d
StringAlign=LEFT
Text=%1
